<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{/header.html::header}"></th:block>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:if="${result} > 0">
		<script type="text/javascript">
			alert("[[${name}]] 님 탈퇴처리 완료!");
			location.href="/adminMemberList";
		</script>
	</div>
	<div th:if="${result} <= 0">
		<script type="text/javascript">
			alert("탈퇴처리 실패");
			history.back();
		</script>
	</div>
</body>
</html>
