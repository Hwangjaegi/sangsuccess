<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<th:block th:insert="~{/header.html::header}"></th:block>
<head>
<meta charset="UTF-8">
<title>상상마당 오시는길</title>
<script type="text/javascript"
	src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c0e02b09f7a128d5781cfd40a7310a36"></script>
<!-- 카카오맵 -->

<style type="text/css">
	.naverMap{
		float: left;
	}
	.naverMap:hover{
		background: lightblue;
	}
	.naverMap img{
		width: 16px;
	}
	.naverMap img:hover{
		cursor: pointer;
	}
	.naverMap a, .daumMap a, .kakaoMap a{
		font-size: 16px;
		text-decoration: none;
		color:black;
		font-weight: bold;
	}
	.daumMap{
		position: relative;
		left: 20px;
	}
	.daumMap:hover{
		background: lightblue;
	}
	.daumMap img{
		width: 16px;
		position: relative;
	}
	.daumMap img:hover{
		cursor: pointer; 
	}
	.kakaoMap{
		position: relative;
		left: 40px;
	}
	.kakaoMap:hover{
		background: lightblue;
	}
	.kakaoMap img{
		width: 16px;
	}
	.kakaoMap img:hover{
		cursor: pointer;
	}
</style>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function () {
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(37.551001, 126.9210338), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };  

// 지도를 생성합니다    
var map = new kakao.maps.Map(mapContainer, mapOption); 

//마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(37.551001, 126.9210338); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);
});

$(function(){
	$("#naverImg").click(function(){
		let naverlink = $("#naverLink").attr("href");
		location.href=naverlink;
	});
	$("#daumImg").click(function(){
		let daumlink = $("#daumLink").attr("href");
		location.href=daumlink;
	});
});
  
</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="section" style="background-color: #0000ff;">
			<div class="widget padding" data-height="80"
				style="margin-top: px; margin-bottom: px;">
				<div style="width: 100%; min-height: 1px; height: 80px;"></div>
			</div>
			<div class="text-table">
				<div class="section_wrap">
					<h6 style="text-align: center; line-height: 2;">
						<span
							style="color: rgb(255, 255, 255); font-size: 24px; letter-spacing: -1px;">
							<span style="font-size: 36px;"><strong><span
									style="color: rgb(255, 255, 255)">오시는길</span></strong></span><br>
							상상마당 아카데미 찾아오기!
						</span>
					</h6>
				</div>
			</div>
			<div class="widget padding" data-height="88"
				style="margin-top: px; margin-bottom: px;">
				<div style="width: 100%; min-height: 1px; height: 88px;"></div>
			</div>
		</div>
		<!-- Map표시 -->
		<div style="width: 1200px;margin: 100px auto;">
			<div id="map" style="height: 400px;"></div>
			<div style="height: 250px; background: #EAEAEA;">
				<div style="position: relative; top:35px; left: 35px;" >
					<p><span style="color: black; font-size: 20px;">서울 마포구 어울마당로 65 KT&G 상상마당 건물 6층KT&G 상상마당</span><br>
					<span style="color: blue; font-size: 14px;">* 주차공간이 없습니다. 인근 공영주차장 또는 대중교통 이용 부탁드립니다.</span></p>
					<span class="naverMap">
						<img id="naverImg" alt="naver" th:src="@{/images/staff/naver.png}">
						<a id="naverLink" href="https://map.naver.com/p/search/%EC%84%9C%EC%9A%B8%ED%8A%B9%EB%B3%84%EC%8B%9C%20%EB%A7%88%ED%8F%AC%EA%B5%AC%20%EC%96%B4%EC%9A%B8%EB%A7%88%EB%8B%B9%EB%A1%9C%2065/address/14128788.104100969,4516185.39025069,%EC%84%9C%EC%9A%B8%ED%8A%B9%EB%B3%84%EC%8B%9C%20%EB%A7%88%ED%8F%AC%EA%B5%AC%20%EC%96%B4%EC%9A%B8%EB%A7%88%EB%8B%B9%EB%A1%9C%2065,new?c=15.00,0,0,0,dh&isCorrectAnswer=true"
						>네이버 지도로보기</a>
					</span>
					<span class="daumMap">
						<img id="daumImg" alt="daum" th:src="@{/images/staff/daum.png}">
						<a id="daumLink" href="https://www.google.com/maps/search/%EC%84%9C%EC%9A%B8+%EB%A7%88%ED%8F%AC%EA%B5%AC+%EC%96%B4%EC%9A%B8%EB%A7%88%EB%8B%B9%EB%A1%9C+65+KT%26G+%EC%83%81%EC%83%81%EB%A7%88%EB%8B%B9+%EA%B1%B4%EB%AC%BC+6%EC%B8%B5KT%26G+%EC%83%81%EC%83%81%EB%A7%88%EB%8B%B9/data=!3m1!4b1?hl=ko&entry=ttu"
						>다음 지도로보기</a>
					</span>
					<span class="kakaoMap">
						<img id="kakaoImg" alt="kakao" th:src="@{/images/staff/kakao.png}">
						<a id="daumLink" href="https://map.kakao.com/?map_type=TYPE_MAP&q=%EC%84%9C%EC%9A%B8+%EB%A7%88%ED%8F%AC%EA%B5%AC+%EC%96%B4%EC%9A%B8%EB%A7%88%EB%8B%B9%EB%A1%9C+65&urlLevel=2&urlX=482561&urlY=1125406"
						>카카오 지도로보기</a>
					</span>
					
				</div>
			</div>
		</div>
	</div>
	
	<!-- 스크립트를 문서 로드 후에 실행되도록 이벤트를 등록 -->
	
</body>
</html>
