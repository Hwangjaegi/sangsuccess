<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<th:block th:insert="~{/header.html::header}"></th:block>
<head><meta charset="UTF-8"><title>[[${tentext.t_title}]] : 상상마당 아카데미</title>
<style>
.section_wrap_grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.section_wrap_grid > div {
    width: calc(20% - 10px); /* 5개씩 한 줄로 정렬되게끔 */
    margin-bottom: 20px;
    position: relative; /* 상대 위치 지정 */
}

.section_wrap_grid img {
    max-width: 100%;
    height: auto;
    display: block;
}

.section_wrap_grid div.content {
    padding: 10px;
    background-color: #f9f9f9;
    position: absolute; /* 절대 위치 지정 */
    bottom: 0;
    left: 0;
    width: 100%;
    box-sizing: border-box;
}
.deadline-bar{
	background-color: #FFB9B9;
	text-align: center;
	width: 100%;
	height: 55px;
	line-height: 0;
	padding-right: 15px;
	border: 1px solid #FFB9B9;
	border-radius: 2px;
}
.deadline-opacity form input,
.deadline-opacity form textarea{
	border: none;
	border-bottom: 1px solid black;
	border-radius: 0;
	margin-bottom: 10px;
}
.phonenumber_wrap input{
	width: 30%;
}
.post_link_wrap{
	text-decoration: none;
}
.title{
	color: #000000;
}
.img_box a:hover{
 cursor: pointer;
}
.board_name a{
	text-decoration: none;
	color: #636363;
}
.board_name a:hover{
	color: black;
}
.p_link {
    text-decoration: none;
	color: #A3A3A3;
	font-size: 14px;
	padding: 10px;
}
.p_link_active {
    text-decoration: none;
	font-weight: bold;
	color: black;
	font-size: 14px;
	padding: 10px;
}
/* 댓글 */
.reply_btn:focus,
.reply_text:focus{
	outline: none;
}
.reply_btn {
	width: 150px; 
	height: 42px; 
	border: 1px solid rgba(128, 128, 128, 0.2); 
	border-radius: 3px;
}
.reply_text {
	width: 100%; 
	height: 90px;  
	border: 1px solid rgba(128, 128, 128, 0.2); 
	border-radius: 3px;
}
.reply_insert{
	background: white;
	border: 1px solid #0000ff;
	padding: 8px 42px;
	font-size: 15px;
	color: #0000ff;
	cursor: pointer;
	float: right;
}
.reply_list {
	background: white;
	border: 1px solid #0000ff;
	padding: 8px 42px;
	font-size: 15px;
	color: #0000ff;
	cursor: pointer;
}
.reply_insert:hover,
.reply_list:hover {
	background: #0000ff;
	color: white;
}
/* 목록 */

.UpDownBtn a{
	text-decoration: none;
	color: black;
	font-size:15px;
	margin-left: 10px;
	
} 
.tentext_menu img:hover{
	cursor: pointer;
}
.menuBox{
	margin: 20px auto;	
}
#TentextListBtn{
	background: white;
	color:blue;
	border: 1px solid blue;
	padding:  10px 20px;
	text-decoration: none;
	font-size: 13px;
	font-weight: bolder;
}
#TentextListBtn:hover{
	background: blue;
	color:white;
	border: 1px solid blue;
	transition: color 0.5s ease;
}
</style>
<script type="text/javascript">
$(function(){
	$(".nextNo").click(function(){
		let t_no = this.getAttribute("data-t_no");
		t_no = parseInt(t_no,10);
		t_no++;
		location.href="/attend/tentext_detail?t_no=" +t_no;
	});
	
	$(".beforeNo").click(function(){
		let t_no = this.getAttribute("data-t_no");
		t_no = parseInt(t_no,10);
		t_no--;
		location.href="/attend/tentext_detail?t_no=" +t_no;
	});
	$(".tentext_menu img").click(function(){
			$(this).next("a").click();
	});
});
</script>       
</head><body>
<div layout:fragment="content">
	<!-- 파란네모 제목글 -->
	<div class="section" style="background-color:#0000ff;">
		<div class="widget padding" data-height="80" style="margin-top:px; margin-bottom:px;">
			<div style="width:100%; min-height:1px; height:80px;"></div>
		</div>
		<div class="text-table">
			<div class="section_wrap">
				<h6 style="text-align:center; line-height:2;">
					<span style="color:rgb(255,255,255); font-size:24px; letter-spacing: -1px;">
					<span style="font-size:36px;"><strong><span style="color:rgb(255,255,255);">열 줄 소설 공모전</span></strong></span><br>
					올 해에도 또 열 줄이야</span><br>
					<span style="color:rgb(255,255,255); font-size:24px; letter-spacing:-1px;"></span>
				</h6>
			</div>
		</div>
		<div class="widget padding" data-height="88" style="margin-top:px; margin-bottom:px;">
			<div style="width:100%; min-height:1px; height:88px; "></div>
		</div>
	</div>
	<!-- 본문내용 시작 -->
	<div class="inside container" style="margin-top: 20px; margin-bottom: 30px; width: 75%;">
		<div class="img_form container" style="display: flex; margin-bottom: 50px;">
			<div class="img_box img_wrap container" style="margin-right: 10px;">
				<img alt="" th:src="@{'/images/tentext/tentext_post.png'}" class="org_image"
					style="visibility: visible; margin-top: 0; margin-left: 0; display: block; width: 700px; height: auto;">
			</div>
			<div class="form-wrap container">
			<div class="form" style="width: 80%;">
				<div class="widget_data">
					<div class="form_widget deadline">
						<div class="deadline-bar">
							<i aria-hidden="true" class="btn bt-info-circle"
							style="margin-left: 2px; opacity: 0.5;">
							<img alt="" th:src="@{'/images/btn/info.png'}" style="width: 18px;">
							</i>
							<span>신청 기간이 마감된 페이지 입니다. 관리자에게 문의해 주세요.</span>
						</div><p>
						<div style="position: absolute; z-index:100;"></div>
						<!-- 작성폼 -->
						<div class="deadline-opacity" style=" opacity: 0.3;">
							<form method="post" target="hidden_frame" 
								style="pointer-events: none;" draggable="false">
								<div id="input_form_token">
									<input type="hidden" name="write_token" class="tk_obj">
									<input type="hidden" name="write_token_key" class="tk_key_obj">
								</div>
								<div>
									<p class="text-right" style="text-align: right;">응답기간 : 2023-07-17 - 2023-08-20</p>
								</div>
								<div class="form-group">
									<label for="input_txt_title" class="control-label">작품명
									<i class="icon-required" aria-hidden="true"></i></label>
									<input type="text" class="form-control" name="input_title"
									 id="input_txt_title" autocomplete="off">
								</div>
								<div class="form-group">
									<label for="input_text_area" class="control-label">열 줄 소설(작품 내용을 모두 입력해 주세요.)
									<i class="icon-required" aria-hidden="true"></i></label>
									<textarea class="form-control" rows="3" name="textarea" id="input_text_area" autocomplete="off">
									</textarea>
								</div>
								<div class="form-group">
									<label for="input_txt_name" class="control-label">필명(혹은 성명)
									<i class="icon-required" aria-hidden="true"></i></label>
									<input type="text" class="form-control" name="input_name"
									id="input_txt_name" autocomplete="off">
								</div>
								<div class="form-group">
									<label for="input_txt_number" class="control-label">연락처(심사 결과 및 상품 수령 안내 목적)
									<i class="icon-required" aria-hidden="true"></i></label>
									<div class="phonenumber_wrap" style="width: 60%; display: flex;">
										<input type="tel" class="only_number form-control" name="phonenumber1"
										id="input_txt_number" autocomplete="off" maxlength="4">
										<span class="inline-blocked line" style="margin-left: 3px; margin-right: 3px;">-</span>
										<input type="tel" class="only_number form-control" name="phonenumber2"
										id="input_txt_number" autocomplete="off" maxlength="4">
										<span class="inline-blocked line" style="margin-left: 3px; margin-right: 3px;">-</span>
										<input type="tel" class="only_number form-control" name="phonenumber3"
										id="input_txt_number" autocomplete="off" maxlength="4">
									</div>
								</div>
								<div class="form-group">
									<label for="input_radio" class="control-label">
									※ 아래와 같이 개인정보를 수집・이용하는데 동의를 거부할 권리가 있습니다. 
									단, 동의를 거부할 경우 수집목적의 서비스를 제공 받으실 수 없습니다. 
									개인정보를 수집・이용하는데 동의하십니까?
									<br>
									수집 항목 - 성명, 휴대폰 번호
									<br>
									<span style="color: rgb(0,0,255);">
									수집 목적 - 심사 결과 및 상금 수령 안내
									<span style="color: rgb(0,0,255);">
									<br>보유기간 - 1년
									<i class="icon-required" aria-hidden="true"></i>
									</span></span>
									</label>
									<div class="radio radio-styled">
										<label>
											<input type="radio" class="radio" name="radio" value="동의합니다."
											id="input_radio" autocomplete="off">
											<span>동의합니다.</span>
										</label>
									</div>
								</div>								
							</form>
						</div>						
					</div>
				</div>
			</div>
		</div>
		</div>	<!-- 이미지,폼 끝 -->	
	<!-- 심사평 버튼 -->
	<div class="btn_audit" style="margin-top:80px; margin-bottom: 50px;">
		<div class="text_title_wrap">
			<div class="text_wrap">
				<div class="text-table" >
					<p style="margin-bottom: 0;"><strong><span style="color: rgb(0, 0, 255); font-size: 20px;">
					본선 진출작 심사평 모아보기</span></strong></p>
				</div>
			</div>
			<div class="line_box holder">
				<hr style="border-top-width: 2px; border-color: #0000ff; opacity: 1; margin-top: 2px;">
			</div>
		</div>
		<div class="widget_data" style="margin-top: 20px;">
			<div class="widget image_map">
				<div class="img_box" style="position: relative;">
				    <img alt="" th:src="@{'/images/tentext/audit-btn.png'}" id="audit-btn" style="height: 260px; width: auto;">
				    <a target="blank" class="fade_link" th:href="@{'/attend/tentext_audit_detail?ta_no=1'}"
				    style="position: absolute; top: 63px; left: 80px; width: 150px; height: 150px; align-content: center; vertical-align: middle; opacity: 0;">
				        <span>이미지 맵 1</span>
				    </a>
				    <a target="blank" class="fade_link" th:href="@{'/attend/tentext_audit_detail?ta_no=2'}"
				    style="position: absolute; top: 63px; left: 412px; width: 150px; height: 150px; align-content: center; vertical-align: middle; opacity: 0;">
				        <span>이미지 맵 2</span>
				    </a>
				    <a target="blank" class="fade_link" th:href="@{'/attend/tentext_audit_detail?ta_no=3'}"
				    style="position: absolute; top: 63px; left: 743px; width: 150px; height: 150px; align-content: center; vertical-align: middle; opacity: 0;">
				        <span>이미지 맵 3</span>
				    </a>
				</div>
			</div>
		</div>
	</div> <!-- 심사평 버튼 끝 -->
	<!-- 작품리스트 -->
	<div class="list_grid" style="margin-top: 50px;">
		<div class="text_title_wrap" style="margin-bottom: 40px;">
			<div class="text_wrap">
				<div class="text-table">
					<p style="margin-bottom: 0;"><strong><span style="color: rgb(0, 0, 255); font-size: 20px;">
					지난 본선 진출작과 당선작</span></strong></p>
				</div>
			</div>
			<div class="line_box holder">
				<hr style="border-top-width: 2px; border-color: #0000ff; opacity: 1; margin-top: 2px;">
			</div>
		</div>
		<div class="list_wrap">
			<div class="list_content">
				<div class="boarde_view">
					<div class="board-title holder">
						<p class="view_tit" style="font-size: 18px;">[[${tentext.t_title}]]</p>
					</div>	
					<div class="board_summary">
						<div class="left">
							<div class="author">
								<div class="board_name">
									<a th:href="@{'/attend/tentext'}">[참여] 열 줄 소설 공모전</a>
								</div>
								<hr>
							</div>
						</div>
					</div>
					<div class="board_txt_area fr_view container" style="margin-top: 45px;">
						<div class="content_images">
							<p class="tit_image" style="text-align: center;">
								<img th:src="@{'/images/tentext/'+${tentext.t_image}}"
									class="fr-dil _img_light_gallery cursor_pointer"
									style="width: 850px;">
							</p>
							<p class="tit_image" style="text-align: center;">
								<img th:src="@{'/images/tentext/'+${tentext.t_content}}"
									class="fr-dil _img_light_gallery cursor_pointer"
									style="width: 850px;">
							</p>
						</div>
					</div>
					<!-- 간격 padding -->
					<div id="padding" style="width: 100%; min-height: 1px; height: 100px;"></div>
					<!-- 댓글 시작 -->
					<div class="comment_section" id="comment_area">						
						<div style="padding: 0 15px;">
						<!-- 댓글 목록 -->
						<div id="rListDisp"></div>
						<!-- 댓글 입력 -->
							<form action="/attend/t_rInsert" name="frm1" id="frm1" method="post">
								<p>
									<input type="hidden" name="t_bno" th:value="${tentext.t_no}">
									<input type="text" name="t_replier" placeholder="이름" class="reply_btn" required="required">
									<input type="button" value="작성" id="t_rInsert" class="reply_insert">
								</p>
								<p>
									<textarea rows="1" name="t_replytext" class="reply_text" placeholder="댓글을 남겨주세요" required="required"></textarea>
								</p>
							</form>
							<div id="padding" style="width: 100%; min-height: 1px; height: 30px;"></div>
						</div>					
						<script type="text/javascript">
								$('#rListDisp').load('/attend/t_replyList/t_bno/[[${tentext.t_no}]]');
								$('#t_rInsert').click(function() {
									let sendData = $('#frm1').serialize();
									$.post('/attend/t_rInsert', sendData, function(data){
										alert("댓글이 입력되었습니다");
										frm1.t_replytext.value="";
										$('#rListDisp').html(data);
									});
								});
							</script>
					</div>
					<!--이전/다음목록-->
					<div class="tentext_menu">
						<div class="UpDownBtn" th:if="${nextTitle} != 'false'">
							<hr>
							<img alt="upArrow" th:src="@{/images/staff/upArrow.png}">							
							<a href="#" class="nextNo" th:data-t_no="${tentext.t_no}">[[${nextTitle}]]</a><p>
							<hr>
						</div>
						<div class="UpDownBtn" th:if="${beforeTitle} != 'false'">							
							<img alt="downArrow" th:src="@{/images/staff/downArrow.png}">
							<a href="#" class="beforeNo" th:data-t_no="${tentext.t_no}">[[${beforeTitle}]]</a><br>
							<hr>
						</div>						
					</div>
					<div class="menuBox">
						<a th:href="@{/attend/tentext}" id="TentextListBtn">목록</a>
					</div>	
				</div>
			</div>
		</div>
	</div> <!-- 작품리스트 끝 -->
	</div>
</div>
</body>
</html>
