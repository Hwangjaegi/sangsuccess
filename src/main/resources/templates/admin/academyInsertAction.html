<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{/header.html::header}"></th:block>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:if="${result} > 0">
		<script type="text/javascript">
			alert("아카데미 등록성공!");	
			location.href="/listAcademy";
		</script>
		<span th:utext="${academy.content}"></span>
	</div>
	<div th:if="${result} <= 0">
		<script type="text/javascript">
			alert("아카데미 등록중 에러발생!");
			history.back();
		</script>
	</div>
</body>
</html>
