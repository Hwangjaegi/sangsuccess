<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<th:block th:insert="~{/header.html::header}"></th:block>
<head><meta charset="UTF-8"><title>상상마당 아카데미</title>
<style>
.section_wrap_grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.section_wrap_grid > div {
    width: calc(20% - 10px); /* 5개씩 한 줄로 정렬되게끔 */
    margin-bottom: 20px;
    position: relative; /* 상대 위치 지정 */
}

.section_wrap_grid img {
    max-width: 100%;
    height: auto;
    display: block;
}

.section_wrap_grid div.content {
    padding: 10px;
    background-color: #f9f9f9;
    position: absolute; /* 절대 위치 지정 */
    bottom: 0;
    left: 0;
    width: 100%;
    box-sizing: border-box;
}
.deadline-bar{
	background-color: #FFB9B9;
	text-align: center;
	width: 100%;
	height: 55px;
	line-height: 0;
	padding-right: 15px;
	border: 1px solid #FFB9B9;
	border-radius: 2px;
}
.deadline-opacity form input,
.deadline-opacity form textarea{
	border: none;
	border-bottom: 1px solid black;
	border-radius: 0;
	margin-bottom: 10px;
}
.phonenumber_wrap input{
	width: 30%;
}
.post_link_wrap{
	text-decoration: none;
}
.title{
	color: #000000;
}
.img_box a:hover{
 cursor: pointer;
}
.p_link {
    text-decoration: none;
	color: #A3A3A3;
	font-size: 14px;
	padding: 10px;
}
.p_link_active {
    text-decoration: none;
	font-weight: bold;
	color: black;
	font-size: 14px;
	padding: 10px;
}
</style>       
</head><body>
<div layout:fragment="content">
	<!-- 파란네모 제목글 -->
	<div class="section" style="background-color:#0000ff;">
		<div class="widget padding" data-height="80" style="margin-top:px; margin-bottom:px;">
			<div style="width:100%; min-height:1px; height:80px;"></div>
		</div>
		<div class="text-table">
			<div class="section_wrap">
				<h6 style="text-align:center; line-height:2;">
					<span style="color:rgb(255,255,255); font-size:24px; letter-spacing: -1px;">
					<span style="font-size:36px;"><strong><span style="color:rgb(255,255,255);">열 줄 소설 공모전</span></strong></span><br>
					올 해에도 또 열 줄이야</span><br>
					<span style="color:rgb(255,255,255); font-size:24px; letter-spacing:-1px;"></span>
				</h6>
			</div>
		</div>
		<div class="widget padding" data-height="88" style="margin-top:px; margin-bottom:px;">
			<div style="width:100%; min-height:1px; height:88px; "></div>
		</div>
	</div>
	<div class="inside container">
		<div class="text-table">
			<div>
				<p style="text-align: left;">
					<span style="font-size: 18px; color: rgb(0,0,255);">
						<strong>심사평</strong>
					</span>
				</p>
			</div>
		</div>
		<div class="widget">
			<div class="widget_data">
				<div class="widget line">
					<div class="line_box">
						<hr style="border-top:2px solid #0000ff; opacity: 1;">
					</div>
				</div>
			</div>
		</div>
		<div class="widget board list_wrap" >
			<div class="li_board">
				<hr style="margin-top: 20px; opacity: 1;">
				<ul class="li_header hidden-xs" style="display: flex;">
					<li class="no">No</li>
					<li class="tit" style="margin: 0 auto;">제목</li>
				</ul>
				<hr>
				<div th:each="tenaudit : ${list_tenaudit}">
					<ul class="li_body holder" style="display: flex;">
						<li class="count">[[${tenaudit.ta_no}]]</li>
						<li class="tit" style="margin-left: 50px;">
							<a class="list_text_title fade_link" style="text-decoration: none; color: black;"
							th:href="@{'/attend/tentext_audit_detail?ta_no='+${tenaudit.ta_no}}">
								<span>[[${tenaudit.ta_title}]]</span>
							</a>
						</li>
					</ul>
					<hr>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
</body>
</html>
