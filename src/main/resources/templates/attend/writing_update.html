<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{/header.html::header}"></th:block>
<head>
<meta charset="UTF-8">
<title>상상마당 아카데미</title>
<script th:src="@{/js/summernote/summernote-lite.js}"></script>
<script th:src="@{/js/summernote/lang/summernote-ko-KR.js}"></script>
<link rel="stylesheet" th:href="@{/css/summernote/summernote-lite.css}">
<style type="text/css">
@font-face {
    font-family: 'Pretendard-Regular';
    src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
    font-weight: 400;
    font-style: normal;
}
* {
	font-family: 'Pretendard-Regular';
}
.submit_btn {
	text-decoration: none;
	background: #0000ff;
	border: 1px solid #0000ff;
	padding: 10px 40px;
	font-size: 15px;
	color: white;
	cursor: pointer;
	margin-right: 10px;
}
.submit_btn:hover {
	background: white;
	border: 1px solid #0000ff;
	color: #0000ff;
}
.back_btn {
	text-decoration: none;
	background: white;
	border: 1px solid #0000ff;
	padding: 10px 40px;
	font-size: 15px;
	color: #0000ff;
	cursor: pointer;
}
.back_btn:hover {
	background: #0000ff;
	border: 1px solid #0000ff;
	color: white;
}
</style>
<script type="text/javascript">
	function back() {
		history.back();
	}
</script>
</head>
<body>
	<!-- header -->
	<div style="background-color: #0000ff;">
		<div id="padding" style="width: 100%; min-height: 1px; height: 80px;"></div>
		<div style="text-align: center; color: white;">
			<span style="font-weight: bold; font-size: 36px;">글쓰기 작성</span><br>
			<span style="font-size: 24px;">[시즌3] 취미에 진심 인_편</span>
		</div>
		<div id="padding" style="width: 100%; min-height: 1px; height: 88px;"></div>
	</div>
	<!-- 입력 form -->	
	<div id="padding" style="width: 100%; min-height: 1px; height: 30px;"></div>
	<div class="container">
		<div class="blog-head" style="display: flex; margin-top: 30px;">
			<div class="profile" style="width: 50px; height: 50px; position: relative; overflow: hidden; border-radius: 50%;">
				<img alt="프로필사진" th:src="@{'/upload/'+${member.image}}"
				style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 100%;">
			</div>
			<div class="name" style="font-size: 16px; margin-left: 15px; align-content: center;">
				<span class="no-padding-x">[[${member.name}]]</span>
			</div>
		</div>
		<div id="padding" style="width: 100%; min-height: 1px; height: 30px;"></div>
		<form action="/write_update" method="post">
			<span>제목</span>
			<input type="hidden" name="w_no" th:value="${write.w_no}">
			<input type="text" name="w_title" required="required" autofocus="autofocus" style="width: 100%"
				th:value="${write.w_title}">
			<div id="padding" style="width: 100%; min-height: 1px; height: 20px;"></div>
			<textarea name="w_content" id="summernote" maxlength="10000" cols="30" rows="5">
			[[${write.w_content}]]</textarea>
			<div id="padding" style="width: 100%; min-height: 1px; height: 50px;"></div>
			<div style="text-align: center; display: flex; justify-content: center;">
				<input type="submit" class="submit_btn" value="완료">
				<div onclick="back()" class="back_btn">목록</div>
			</div>			
		</form>	
	</div>

<script>
	$(document).ready(function () {
		$('#summernote').summernote({
			  height: 300,                 // 에디터 높이
			  minHeight: null,             // 최소 높이
			  maxHeight: null,             // 최대 높이
			  focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
			  lang: "ko-KR",					// 한글 설정
			  placeholder: '최대3000자까지 쓸 수 있습니다'	,//placeholder 설정
			  toolbar: [
					    // [groupName, [list of button]]
					    ['fontname', ['fontname']],
					    ['fontsize', ['fontsize']],
					    ['color', ['color']],
					    ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
					    ['para', ['ul', 'ol', 'paragraph']],
					    ['height', ['height']]
					  ],
					fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
					fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
		          
		});
	});
</script>
</body>
</html>
