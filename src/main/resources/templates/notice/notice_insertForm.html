<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<th:block th:insert="~{/header.html::header}"></th:block>
<head>
<meta charset="UTF-8">
<title>상상마당 아카데미｜공지</title>
<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function() {
		document.getElementById("file-input").addEventListener("change", function() {
			let fileName = this.value.split("\\").pop();
			let fileDisplay = document.getElementById("file-name");
			if (fileDisplay) {
				fileDisplay.textContent = fileName;
	        }
		});
	});
	$(function() {
		$('input[type="file"]').on('change', function() {
			let fileName = $(this).val();
			let realFileName = fileName.split("\\");
			$(this).siblings('label').text(realFileName[2]);
		});
	});
	function back() {
		history.back();
	}
</script>
<style type="text/css">
	.file_label {
	    display: inline-block;
	    width: 100%;
	    height: 40px;
	    line-height: 40px;
	    border: 1px solid #0000ff; 
	    border-radius: 2px; 
	    color: #0000ff;
	    text-align: center;
	    cursor: pointer;
	    margin-bottom: 16px;
	    font-size: 14px;
	    background-color: white;
	}
	.file_label:hover {
	    border: 1px solid #0000ff; 
	    color: white;
	    background-color: #0000ff;
	}
	input[type="file"] { 
		position: absolute;
		width: 1px;
		height: 1px;
		padding: 0;
		margin: -1px;
		overflow: hidden;
		clip: rect(0, 0, 0, 0);
	}
	.submit_btn {
		text-decoration: none;
		background: #0000ff;
		border: 1px solid #0000ff;
		padding: 10px 40px;
		font-size: 15px;
		color: white;
		cursor: pointer;
		margin-right: 10px;
	}
	.submit_btn:hover {
		background: white;
		border: 1px solid #0000ff;
		color: #0000ff;
	}
	.back_btn {
		text-decoration: none;
		background: white;
		border: 1px solid #0000ff;
		padding: 10px 40px;
		font-size: 15px;
		color: #0000ff;
		cursor: pointer;
	}
	.back_btn:hover {
		background: #0000ff;
		border: 1px solid #0000ff;
		color: white;
	}
</style>
</head>
<body>
	<div layout:fragment="content">
		<!-- header -->
		<div style="background-color: #0000ff;">
			<div id="padding" style="width: 100%; min-height: 1px; height: 80px;"></div>
			<div style="text-align: center; color: white;">
				<span style="font-weight: bold; font-size: 36px;">공지 작성</span><br>
				<span style="font-size: 24px;">상상마당 공지사항과 이벤트</span>
			</div>
			<div id="padding" style="width: 100%; min-height: 1px; height: 88px;"></div>
		</div>
		<!-- 입력 form -->
		<div class="container">
			<div id="padding" style="width: 100%; min-height: 1px; height: 30px;"></div>
			<form action="/notice/notice_insert" method="post" name="frm" enctype="multipart/form-data">
				제목*
				<input type="text" name="nt_title" required="required" class="form-control">
				내용*
				<textarea name="nt_content" maxlength="10000" cols="30" rows="5" placeholder="내용을 입력해주세요" class="form-control"></textarea>
				사진 첨부*
				<div class="file_btn">
					<label for="f1" class="file_label">첨부할 파일을 선택해 주세요</label>
					<input type="file" id="f1" name="file">
				</div>
				카테고리 선택*
				<select name="ct_no" class="form-control">
					<option>-- 카테고리 선택 --</option>
					<option value="8">이벤트</option>
					<option value="9">공지</option>
				</select>
				<div id="padding" style="width: 100%; min-height: 1px; height: 50px;"></div>
				<div style="text-align: center; display: flex; justify-content: center;">
					<input type="submit" class="submit_btn" value="작성">
					<div onclick="back()" class="back_btn">이전</div>
				</div>
			</form>	
		</div>
	</div>
</body>
</html>
