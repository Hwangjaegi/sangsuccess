<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<th:block th:insert="~{/header.html::header}"></th:block>
<head><meta charset="UTF-8"><title>[[${tenaudit.ta_title}]] : 상상마당 아카데미</title>
<style>
.section_wrap_grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.section_wrap_grid > div {
    width: calc(20% - 10px); /* 5개씩 한 줄로 정렬되게끔 */
    margin-bottom: 20px;
    position: relative; /* 상대 위치 지정 */
}

.section_wrap_grid img {
    max-width: 100%;
    height: auto;
    display: block;
}

.section_wrap_grid div.content {
    padding: 10px;
    background-color: #f9f9f9;
    position: absolute; /* 절대 위치 지정 */
    bottom: 0;
    left: 0;
    width: 100%;
    box-sizing: border-box;
}
.deadline-bar{
	background-color: #FFB9B9;
	text-align: center;
	width: 100%;
	height: 55px;
	line-height: 0;
	padding-right: 15px;
	border: 1px solid #FFB9B9;
	border-radius: 2px;
}
.deadline-opacity form input,
.deadline-opacity form textarea{
	border: none;
	border-bottom: 1px solid black;
	border-radius: 0;
	margin-bottom: 10px;
}
.phonenumber_wrap input{
	width: 30%;
}
.post_link_wrap{
	text-decoration: none;
}
.title{
	color: #000000;
}
.img_box a:hover{
 cursor: pointer;
}
.board_name a{
	text-decoration: none;
	color: #636363;
}
.board_name a:hover{
	color: black;
}
.p_link {
    text-decoration: none;
	color: #A3A3A3;
	font-size: 14px;
	padding: 10px;
}
.p_link_active {
    text-decoration: none;
	font-weight: bold;
	color: black;
	font-size: 14px;
	padding: 10px;
}
/* 댓글 */
.reply_btn:focus,
.reply_text:focus{
	outline: none;
}
.reply_btn {
	width: 150px; 
	height: 42px; 
	border: 1px solid rgba(128, 128, 128, 0.2); 
	border-radius: 3px;
}
.reply_text {
	width: 100%; 
	height: 90px; 
	border: 1px solid rgba(128, 128, 128, 0.2); 
	border-radius: 3px;
}
.reply_insert{
	background: white;
	border: 1px solid #0000ff;
	padding: 8px 42px;
	font-size: 15px;
	color: #0000ff;
	cursor: pointer;
	float: right;
}
.reply_list {
	background: white;
	border: 1px solid #0000ff;
	padding: 8px 42px;
	font-size: 15px;
	color: #0000ff;
	cursor: pointer;
}
.reply_insert:hover,
.reply_list:hover {
	background: #0000ff;
	color: white;
}
/* 목록 */

.UpDownBtn a{
	text-decoration: none;
	color: black;
	font-size:15px;
	margin-left: 10px;
	
} 
.tenaudit_menu img:hover{
	cursor: pointer;
}
.menuBox{
	margin: 20px auto;	
}
#TenauditListBtn{
	background: white;
	color:blue;
	border: 1px solid blue;
	padding:  10px 20px;
	text-decoration: none;
	font-size: 13px;
	font-weight: bolder;
}
#TenauditListBtn:hover{
	background: blue;
	color:white;
	border: 1px solid blue;
	transition: color 0.5s ease;
}
</style>
<script type="text/javascript">
$(function(){
	$(".nextNo").click(function(){
		let ta_no = this.getAttribute("data-ta_no");
		ta_no = parseInt(ta_no,10);
		ta_no++;
		location.href="/attend/tentext_audit_detail?ta_no=" +ta_no;
	});
	
	$(".beforeNo").click(function(){
		let ta_no = this.getAttribute("data-ta_no");
		ta_no = parseInt(ta_no,10);
		ta_no--;
		location.href="/attend/tentext_audit_detail?ta_no=" +ta_no;
	});
	$(".tenaudit_menu img").click(function(){
			$(this).next("a").click();
	});
});
</script>      
</head><body>
<div layout:fragment="content">
	<!-- 파란네모 제목글 -->
	<div class="section" style="background-color:#0000ff;">
		<div class="widget padding" data-height="80" style="margin-top:px; margin-bottom:px;">
			<div style="width:100%; min-height:1px; height:80px;"></div>
		</div>
		<div class="text-table">
			<div class="section_wrap">
				<h6 style="text-align:center; line-height:2;">
					<span style="color:rgb(255,255,255); font-size:24px; letter-spacing: -1px;">
					<span style="font-size:36px;"><strong><span style="color:rgb(255,255,255);">열 줄 소설 공모전</span></strong></span><br>
					올 해에도 또 열 줄이야</span><br>
					<span style="color:rgb(255,255,255); font-size:24px; letter-spacing:-1px;"></span>
				</h6>
			</div>
		</div>
		<div class="widget padding" data-height="88" style="margin-top:px; margin-bottom:px;">
			<div style="width:100%; min-height:1px; height:88px; "></div>
		</div>
	</div>
	<!-- 본문내용 시작 -->
	<div class="inside container" style="margin-top: 20px; margin-bottom: 30px; width: 75%;">
		<div class="text-table">
			<div>
				<p style="text-align: left;">
					<span style="font-size: 18px; color: rgb(0,0,255);">
						<strong>심사평</strong>
					</span>
				</p>
			</div>
		</div>
		<div class="widget">
			<div class="widget_data">
				<div class="widget line">
					<div class="line_box">
						<hr style="border-top:2px solid #0000ff;"
					</div>
				</div>
			</div>
		</div>
		<div class="list_wrap">
			<div class="list_content">
				<div class="boarde_view">
					<div class="board-title holder">
						<p class="view_tit" style="font-size: 18px;">[[${tenaudit.ta_title}]]</p>
					</div>	
					<div class="board_summary">
						<div class="left">
							<div class="author">
								<div class="board_name">
									<a th:href="@{'/attend/tentext_audit'}">[참여] 열 줄 소설 공모전 심사평</a>
								</div>
								<hr>
							</div>
						</div>
					</div>
					<div class="board_txt_area fr_view container" style="margin-top: 45px;">
						<div class="content_images">
							<div th:if="${tenaudit.ta_image != null}">
								<p class="tit_image" style="text-align: center;">
									<img th:src="@{'/images/tentext/'+${tenaudit.ta_image}}"
										class="fr-dil _img_light_gallery cursor_pointer"
										style="width: 850px;">
								</p>
							</div>
							<div class="tit_content">
								<span th:utext="${tenaudit.ta_content1}"></span>
								<span th:utext="${tenaudit.ta_content2}"></span>
								<span th:utext="${tenaudit.ta_content3}"></span>
								<span th:utext="${tenaudit.ta_content4}"></span>
								<span th:utext="${tenaudit.ta_content5}"></span>
								<span th:if="${tenaudit.ta_content6 != null}"
								th:utext="${tenaudit.ta_content6}"></span>
								<span th:if="${tenaudit.ta_content6 != null}"
								 th:utext="${tenaudit.ta_content7}"></span>
								<span th:if="${tenaudit.ta_content6 != null}"
								 th:utext="${tenaudit.ta_content8}"></span>
							</div>							
						</div>
					</div>
					<!-- 간격 padding -->
					<div id="padding" style="width: 100%; min-height: 1px; height: 100px;"></div>
					<!-- 댓글 시작 -->
					<div class="comment_section" id="comment_area">						
						<div style="padding: 0 15px;">
						<!-- 댓글 목록 -->
						<div id="rListDisp"></div>
						<!-- 댓글 입력 -->
						<form action="/attend/ta_rInsert" name="frm1" id="frm1" method="post">
							<p>
								<input type="hidden" name="ta_bno" th:value="${tenaudit.ta_no}">
								<input type="text" name="ta_replier" placeholder="이름" class="reply_btn" required="required">
								<input type="button" value="작성" id="ta_rInsert" class="reply_insert">
							</p>
							<p>
								<textarea rows="1" name="ta_replytext" class="reply_text" placeholder="댓글을 남겨주세요" required="required"></textarea>
							</p>
						</form>
						<div id="padding" style="width: 100%; min-height: 1px; height: 30px;"></div>
					</div>					
					<script type="text/javascript">
							$('#rListDisp').load('/attend/ta_replyList/ta_bno/[[${tenaudit.ta_no}]]');
							$('#ta_rInsert').click(function() {
								let sendData = $('#frm1').serialize();
								$.post('/attend/ta_rInsert', sendData, function(data){
									alert("댓글이 입력되었습니다");
									frm1.ta_replytext.value="";
									$('#rListDisp').html(data);
								});
							});
						</script>
					</div>
					<!--이전/다음목록-->
					<div class="tenaudit_menu">
						<div class="UpDownBtn" th:if="${nextTitle} != 'false'">
							<hr>
							<img alt="upArrow" th:src="@{/images/staff/upArrow.png}">							
							<a href="#" class="nextNo" th:data-ta_no="${tenaudit.ta_no}">[[${nextTitle}]]</a><p>
							<hr>
						</div>
						<div class="UpDownBtn" th:if="${beforeTitle} != 'false'">							
							<img alt="downArrow" th:src="@{/images/staff/downArrow.png}">
							<a href="#" class="beforeNo" th:data-ta_no="${tenaudit.ta_no}">[[${beforeTitle}]]</a><br>
							<hr>
						</div>						
					</div>
					<div class="menuBox">
						<a th:href="@{/attend/tentext_audit}" id="TenauditListBtn">목록</a>
					</div>	
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
